<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/interval.js"></script>
    <script src="./models/drawable_object.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/collectable_object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small_chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coin_bar.class.js"></script>
    <script src="./models/bottle_bar.class.js"></script>
    <script src="./models/status_bar_endboss.class.js"></script>
    <script src="./models/status_bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background_object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable_object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="init()">
    <div id="content">
        <div id="top">
            <h1>EL POLLO LOCO</h1>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="bottom">
            <button onclick="openDialog()">SETTINGS <img src="./img/settings_icon.png" alt="settings icon"></button>
        </div>
    </div>
    <div id="dialog_bg" onclick="closeDialog()">
        <div id="dialog">
            <div class="dialog_top">
                <div>
                    <span>FULLSCREEN MODE</span>
                    <input type="checkbox">
                </div>
                <div>
                    <span>MUTE SOUNDS</span>
                    <input type="checkbox" id="soundControl" onchange="toggleSound()">
                </div>
            </div>
            <div class="partingLine"></div>
            <div class="dialog_bottom">
                <table>
                    <th>
                        KEYBINDS
                    </th>
                    <tr>
                        <td>Left</td>
                        <td>A / ArrowLeft</td>
                    </tr>
                    <tr>
                        <td>Right</td>
                        <td>D / ArrowRight</td>
                    </tr>                    
                    <tr>
                        <td>Jump</td>
                        <td>W / ArrowUp / Space</td>
                    </tr>                    
                    <tr>
                        <td>Throw</td>
                        <td>S / ArrowDown</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
