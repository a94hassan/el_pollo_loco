<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./img/3_enemies_chicken/chicken_normal/1_walk/1_w.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/interval.js"></script>
    <script src="./models/drawable_object.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/collectable_object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small_chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coin_bar.class.js"></script>
    <script src="./models/bottle_bar.class.js"></script>
    <script src="./models/status_bar_endboss.class.js"></script>
    <script src="./models/status_bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background_object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable_object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>
<body>
    <div id="content">
        <div id="top">
            <h1>EL POLLO LOCO</h1>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="bottom">
            <button id="settings_button" onclick="openDialog()">SETTINGS <img src="./img/settings_icon.png" alt="settings icon"></button>
            <button id="start_button" onclick="startGame()">START</button>
            <button id="restart_button" onclick="reloadPage()">RESTART</button>
        </div>
        <div id="start_screen"></div>
        <div id="lose_screen"></div>
        <div id="win_screen">
            <span>YOU<br>WIN!</span>
        </div>
    </div>
    <div id="dialog_bg" onclick="closeDialog(event)">
        <div id="dialog" onclick="event.stopPropagation()">
            <div class="dialog_top">
                <div>
                    <span>FULLSCREEN MODE</span>
                    <input type="checkbox" id="screenControl" onchange="toggleFullscreen()">
                </div>
                <div>
                    <span>MUTE SOUNDS</span>
                    <input type="checkbox" id="soundControl" onchange="toggleSound()">
                </div>
            </div>
            <div class="partingLine"></div>
            <div class="dialog_bottom">
                <table>
                    <th>
                        KEYBINDS
                    </th>
                    <tr>
                        <td>Left</td>
                        <td>A / ArrowLeft</td>
                    </tr>
                    <tr>
                        <td>Right</td>
                        <td>D / ArrowRight</td>
                    </tr>                    
                    <tr>
                        <td>Jump</td>
                        <td>W / ArrowUp / Space</td>
                    </tr>                    
                    <tr>
                        <td>Throw</td>
                        <td>S / ArrowDown</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="rotate_screen">
        <img src="./img/rotate_screen_icon.png" alt="rotate screen icon">
        <span>rotate screen</span>
    </div>
    <div id="mobile_buttons">
        <div id="mobile_buttons_left">
            <img src="./img/arrow_left_icon.png" alt="arrow icon left" id="arrow_left_mobile">
            <img src="./img/arrow_right_icon.png" alt="arrow icon right" id="arrow_right_mobile">
        </div>
        <div id="mobile_buttons_right">
            <img src="./img/arrow_down_icon.png" alt="arrow icon down" id="arrow_down_mobile">
            <img src="./img/arrow_up_icon.png" alt="arrow icon up" id="arrow_up_mobile">    
        </div>
    </div>
</body>
</html>
